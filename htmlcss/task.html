<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList Glass</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <!--Team members-->
        <section class="glass2">
            <h1>Team members</h1>
            <!--List of members-->
            <div class="member">
                <div class="member1">
                    <img src="./img/avatar1.png" alt="">
                    <h3>Tuấn</h3>
                    <p>Leader</p>
                </div>
                <div class="member2">
                    <img src="./img/avatar2.png" alt="">
                    <h3>Tài</h3>
                    <p>Professor</p>
                </div>
                <div class="member3">
                    <img src="./img/avatar3.png" alt="">
                    <h3>Bình</h3>
                    <p>Member</p>
                </div>
                <div class="member4">
                    <img src="./img/avatar4.png" alt="">
                    <h3>Đức</h3>
                    <p>Member</p>
                </div>
            </div>
        </section>
        <!--Menu-->
        <section class="glass">
            <div class="dashboard">
                <!--Menu-->
                <div class="links">
                    <div class="link">
                        <img src="./img/project.png" alt="">
                        <h2>Project</h2>
                    </div>
                    <div class="link">
                        <img src="./img/task.png" alt="">
                        <h2>Task</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>TodoList App</h2>
                    <img src="./img/todolist.png" alt="">
                </div>
            </div>
            <!-------------------->
            <!--List of tasks-->
            <div class="listProject">
                <!--Task input-->
                <div class="status">
                    <h1>Tasks</h1>
                    <input type="text" placeholder="What needs to be done?" />
                    <button class="add" type="button">Add task</button>
                </div>
                <!--All tasks-->
                <div class="all">
                    <div class="cards">
                        <!--Task 1-->
                        <div class="card">
                            <div class="card-info">
                                <h2>React JSX</h2>
                                <div class="status-task">Status:
                                    <a class="status-task1 status-task1--disable">TODO</a>
                                    <a class="status-task2 status-task2--disable">DOING</a>
                                    <a class="status-task3">DONE</a>
                                </div>
                            </div>
                            <div class="button">
                                <button class="edit-task">Edit</button>
                                <button class="destroy">Delete</button>
                            </div>
                        </div>
                        <!--Task 2-->
                        <div class="card">
                            <div class="card-info">
                                <h2>React.Component</h2>
                                <div class="status-task">Status:
                                    <a class="status-task1 status-task1--disable">TODO</a>
                                    <a class="status-task2">DOING</a>
                                    <a class="status-task3 status-task3--disable">DONE</a>
                                </div>
                            </div>
                            <div class="button">
                                <button class="edit-task">Edit</button>
                                <button class="destroy">Delete</button>
                            </div>
                        </div>
                        <!--Task 3-->
                        <div class="card">
                            <div class="card-info">
                                <h2>Props</h2>
                                <div class="status-task">Status:
                                    <a class="status-task1">TODO</a>
                                    <a class="status-task2 status-task2--disable">DOING</a>
                                    <a class="status-task3 status-task3--disable">DONE</a>
                                </div>
                            </div>
                            <div class="button">
                                <button class="edit-task">Edit</button>
                                <button class="destroy">Delete</button>
                            </div>
                        </div>
                        <!--Task 4-->
                        <div class="card">
                            <div class="card-info">
                                <h2>State</h2>
                                <div class="status-task">Status:
                                    <a class="status-task1">TODO</a>
                                    <a class="status-task2 status-task2--disable">DOING</a>
                                    <a class="status-task3 status-task3--disable">DONE</a>
                                </div>
                            </div>
                            <div class="button">
                                <button class="edit-task">Edit</button>
                                <button class="destroy">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="circle-glass1"></div>
    <div class="circle-glass2"></div>
</body>

</html>
